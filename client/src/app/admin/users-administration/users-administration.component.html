<h2 class="table-title">Users</h2>
<div class="mat-elevation-z8 table-wrapper">
    <table *ngIf="usersList" mat-table [dataSource]="usersList">

      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{i + 1}}
        </td>
      </ng-container>

      <!-- Login Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Login </th>
        <td mat-cell *matCellDef="let element">
            {{element?.login}}
        </td>
      </ng-container>

      <!-- Uuid Column -->
      <ng-container matColumnDef="uuid">
        <th mat-header-cell *matHeaderCellDef> Uuid </th>
        <td mat-cell *matCellDef="let element">
            {{element?.uuid}}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">
            {{element?.email}}
        </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element" [class.admin]="element?.role">
            {{element?.role ? "Admin" : "User"}}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" [class.unactive]="!element?.isActive">
            {{element?.isActive ? "Active" : "Unactive"}}
        </td>
      </ng-container>

      <!-- Buttons Column -->
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <app-admin-list-buttons [user]="element"></app-admin-list-buttons>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </div>
