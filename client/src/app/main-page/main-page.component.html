<table *ngIf="proxies" mat-table [dataSource]="proxies">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="host">
    <th mat-header-cell *matHeaderCellDef> Host </th>
    <td mat-cell *matCellDef="let element"> {{element.host}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="port">
    <th mat-header-cell *matHeaderCellDef> Port </th>
    <td mat-cell *matCellDef="let element"> {{element.port}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef> Activity </th>
    <td mat-cell *matCellDef="let element"> {{element.isActive ? "Active" : "Not active"}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="private">
    <th mat-header-cell *matHeaderCellDef> Private </th>
    <td mat-cell *matCellDef="let element"> {{element.private ? "Private" : "Not active"}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
